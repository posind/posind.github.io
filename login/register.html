<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="shuffle-for-tailwind.png"
    />
    
  </head>
  <body class="antialiased bg-body text-body font-body">
    <div class="">
      <section class="py-20">
        <div class="container px-4 mx-auto">
          <div
            class="max-w-md mx-auto py-12 px-8 bg-gray-50 rounded-lg text-center"
          >
            <span class="text-sm text-gray-500 font-semibold uppercase"
              >Sign Up</span
            >
            <h3 class="mb-8 text-3xl font-bold font-heading">
              Create new account
            </h3>
            <form action="#">
              <div class="flex flex-wrap md:flex-nowrap">
                <input
                  class="w-full py-3 pl-3 mb-4 bg-white rounded-lg"
                  type="text"
                  placeholder="Username"
                />
                
              </div>
              <input
                class="w-full py-3 pl-3 mb-4 bg-white rounded-lg"
                type="email"
                placeholder="Email"
              />
              <input
                class="w-full py-3 pl-3 mb-4 bg-white rounded-lg"
                type="password"
                placeholder="Password"
              />
              
              <button
                class="block w-full mb-4 px-5 py-3 text-sm bg-indigo-500 hover:bg-indigo-600 text-white font-semibold border border-indigo-500 hover:border-indigo-600 rounded transition duration-200"
              >
                Sign Up
              </button>
            </form>
            <p class="text-sm text-gray-500">
              <span>Already have an account?</span>
              <a class="font-bold hover:underline" href="signin.html">Sign In</a>
            </p>
          </div>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
    

  </body>
</html>

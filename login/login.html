<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    
</head>
<body class="antialiased bg-body text-body font-body">    
      <section class="py-20">
        <form id="loginForm" class="container px-4 mx-auto">
          <div class="max-w-md mx-auto py-12 px-8 bg-gray-50 rounded-lg text-center">
            <span class="text-sm text-gray-500 font-semibold uppercase">Login</span>
            <h3 class="mb-8 text-3xl font-bold font-heading">Log in to your account</h3>
            <div class="inputbox">
              <input class="w-full py-3 pl-3 mb-4 bg-white rounded-lg" type="email" placeholder="Email" id="email" name="email" required />
              <input class="w-full py-3 pl-3 mb-4 bg-white rounded-lg" type="password" placeholder="Password" id="password" name="password" required />
              <button type="submit" class="block w-full mb-4 px-5 py-3 text-sm bg-indigo-500 hover:bg-indigo-600 text-white font-semibold border border-indigo-500 hover:border-indigo-600 rounded transition duration-200">Get Started</button>
              <p id="error" style="display: none; color: red">
                Invalid email or password. Please try again.
              </p>
              <p class="text-sm text-gray-500">
                <span>Don't have an account yet? </span>
                <a class="font-bold hover:underline" href="register.html">Registration</a>
              </p>
            </div>
              <a class="text-sm text-gray-500 hover:underline" href="#">Forgot password?</a>
            </div>
          </form>
      </section>
      <script src="js/main.js"></script>
      <script src="js/login.js"></script>
</body>
</html>

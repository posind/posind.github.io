<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In / Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="css/log-re.css" />
</head>
<body class="bg-body text-gray-300">
  <div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md">
      <div class="text-center mb-6">
        <h6 class="mb-3 flex justify-center text-black">
          <span class="px-5 uppercase font-bold">Log In</span>
          <span class="px-5 uppercase font-bold">Register</span>
        </h6>
        <input class="hidden" type="checkbox" id="reg-log" name="reg-log" />
        <label
          for="reg-log"
          class="block mx-auto w-16 h-4 bg-indigo-700 rounded-full relative cursor-pointer"
        >
          <div
            class="w-9 h-9 bg-white text-indigo-700 rounded-full flex items-center justify-center absolute top-[-10px] left-[-10px] transform transition-transform duration-500 ease-in-out"
            id="toggle-icon"
          >
            â‡‹
          </div>
        </label>
      </div>
      <!-- login -->
      <div class="relative perspective">
        <div class="relative w-full h-96 transition-transform duration-700 transform-style preserve-3d" id="card-3d-wrapper">
          <div class="absolute w-full h-auto bg-gray-100 bg-cover bg-center rounded-lg backface-hidden" id="card-front">
            <div class="flex flex-col justify-center items-center h-full p-5">
              <form id="loginForm" class="w-full">
                <h4 class="mb-1 pb-1 text-center text-xl font-bold text-black">Log In</h4>
                <div class="mb-4 relative">
                  <input
                    type="email"
                    id="logemail"
                    name="email"
                    placeholder="Your Email"
                    class="form-style w-full px-10 py-3 bg-white rounded-lg outline-none shadow-md placeholder-gray-500"
                    autocomplete="off"
                    required
                  />
                  <i class="fas fa-envelope input-icon absolute top-0 left-3 h-full flex items-center text-indigo-700"></i>
                </div>
                <div class="mb-4 relative">
                  <input
                    type="password"
                    id="logpass"
                    name="password"
                    placeholder="Your Password"
                    class="form-style w-full px-10 py-3 bg-white rounded-lg outline-none shadow-md placeholder-gray-500"
                    autocomplete="off"
                    required
                  />
                  <i class="fas fa-lock input-icon absolute top-0 left-3 h-full flex items-center text-indigo-700"></i>
                </div>
                <div class="show-password mb-4 flex items-center">
                  <input type="checkbox" id="show-password-login" class="mr-2"/>
                  <label class="text-black" for="show-password-login">Show Password</label>
                </div>
                <button
                  type="submit"
                  class="btn w-full py-3 mb-4 text-center bg-indigo-700 text-white rounded-lg shadow-md transition duration-200 hover:bg-white hover:text-indigo-700"
                >
                  Submit
                </button>
                <div class="mt-1 flex flex-col items-center">
                  <a class="inline-flex items-center justify-center gap-1 py-2 px-3 rounded-full bg-white text-center border border-gray-100 shadow hover:bg-gray-50 focus:ring focus:ring-orange-200 transition duration-200" href="#">
                    <img src="img/R.png" alt="Google Logo" style="width: 24px; height: auto;">
                    <span class="font-heading text-gray-400 text-sm">Log in with Google</span>
                  </a>
                </div>
                <p class="mt-4 text-center">
                  <a href="#0" class="link text-gray-400 hover:text-yellow-400">Forgot your password?</a>
                </p>
                <p class="mt-4 text-center">
                  <span class="text-black">Don't have an account? </span>
                  <label for="reg-log" class="text-indigo-700 cursor-pointer hover:text-indigo-600">Register here</label>
                </p>
              </form>
            </div>
          </div>

          <!-- register -->
          <div
            class="absolute w-full h-auto bg-gray-700 bg-cover bg-center rounded-lg backface-hidden transform rotateY-180"
            id="card-back"
          >
            <div class="flex flex-col justify-center items-center h-full p-5">
              <form class="w-full">
                <h4 class="mb-4 pb-3 text-center text-xl font-bold">Register</h4>
                <div class="mb-4 relative">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    class="form-style w-full px-10 py-3 bg-gray-700 rounded-lg outline-none shadow-md placeholder-gray-500"
                    autocomplete="off"
                    required
                  />
                  <i class="fas fa-user input-icon absolute top-0 left-3 h-full flex items-center text-indigo-700"></i>
                </div>
                <div class="mb-4 relative">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                    class="form-style w-full px-10 py-3 bg-gray-700 rounded-lg outline-none shadow-md placeholder-gray-500"
                    autocomplete="off"
                    required
                  />
                  <i class="fas fa-envelope input-icon absolute top-0 left-3 h-full flex items-center text-indigo-700"></i>
                </div>
                <div class="mb-4 relative">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Your Password"
                    class="form-style w-full px-10 py-3 bg-gray-700 rounded-lg outline-none shadow-md placeholder-gray-500"
                    autocomplete="off"
                    required
                  />
                  <i class="fas fa-lock input-icon absolute top-0 left-3 h-full flex items-center text-indigo-700"></i>
                </div>
                <div class="show-password mb-4 flex items-center">
                  <input type="checkbox" id="show-password-register" class="mr-2"/>
                  <label for="show-password-register">Show Password</label>
                </div>
                <button
                  id="registerButton"
                  type="submit"
                  class="btn w-full py-3 mb-4 text-center bg-indigo-700 text-white rounded-lg shadow-md transition duration-200 hover:bg-white hover:text-indigo-700"
                >
                  Submit
                </button>
                <p class="mt-4 text-center">
                  <span class="text-gray-400">Already have an account? </span>
                  <label for="reg-log" class="text-indigo-700 cursor-pointer hover:text-indigo-600">Log in here</label>
                </p>
              </form>
              <div id="loading-spinner" style="display: none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document
      .querySelector("#reg-log")
      .addEventListener("change", function () {
        document
          .querySelector("#card-3d-wrapper")
          .classList.toggle("rotateY-180");
        const toggleIcon = document.querySelector("#toggle-icon");
        if (document.querySelector("#reg-log").checked) {
          toggleIcon.style.transform = "translateX(44px) rotate(90deg)";
        } else {
          toggleIcon.style.transform = "translateX(0) rotate(90deg)";
        }
      });
  </script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
